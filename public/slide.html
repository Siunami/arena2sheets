<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arena2Slide</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:description" 
      content="Sean Connery found fame and fortune as the
               suave, sophisticated British agent, James Bond." />
    <meta property="og:site_name" content="Arena2Slide" />

    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/raster.css">


    
    <!-- import the webpage's javascript file -->
    <script src="/slide.js" defer></script>
  </head>  
  
  
  <body class="slides">
    
    
    <grid columns=5>

        <c span=1-3 span-s=row> 
            <!-- arena image -->
            <img src="https://cdn.glitch.com/466e312f-103e-4bb3-b3bd-dd0e06ed62b7%2Ftest.jpg?v=1567894708725" alt="arena image"> 
        </c>
    
      
        <c span=4-5 span-s=row> 
          <!--  arena title    -->
          <h2> title </h2>

          <!--  arena description    -->
          <h3> description </h3>
          
        </c>
    </grid>

    <div id="info-icon">
    <img src="https://cdn.glitch.com/466e312f-103e-4bb3-b3bd-dd0e06ed62b7%2Finformation.png?v=1567897433615" alt="information icon">
     
    <div class="additional-info">
      <span> additional info </span>
      </div>  
      
    </div>
      
  </body>
  
  
</html>
