    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/raster.css">
    <link rel="stylesheet" href="/slide.css">
    <link rel='icon' href='favicon.ico' type='https://arena2slides.herokuapp.com/assets/icon.png' >
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">


    <!-- import the webpage's javascript file -->
    <script src="/slide.js" defer></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-134902527-6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-134902527-6');

  </head>


  <body>
    <div id="mobileMessage">
        Sorry there, since this service is made for fullscreen presentation, it only works for screens with at least 1000px width. 
    </div>

  <!-- The border frame change -->
  <div id="left" class="border"></div>
  <div id="right" class="border" ></div>
  <div id="top" class="border" ></div>
  <div id="bottom" class="border" ></div>

    <section class="slides">
      <grid class="slides" columns=5>

          <c span=1-2 span-s=row>
              <div class = "text_section">
                  <h1 id="mainTitle">Loading Title from are.na...</h1>
                  <h3 id="mainDescription">Loading Description from are.na...</h3>
                  <div id = "pagenum"></div>
                      <div class = "control_wrapper">
                        <img src="/assets/left.png" class = "prev">
                        <img src="/assets/right.png" class = "next">
                      </div>
                </div>
          </c>

          <c span=3-5 span-s=row>
            <div class = "image_section">
                <a href="#" target="_blank" id="mainLink"><img id="mainImage" src="" alt="image"></a>
              </div>
          </c>
      </grid>
    </section>

    <div id="info-icon">
      <a href="#" target="_blank" id="sourceLink"><img src="https://cdn.glitch.com/813b053f-8f39-4d54-bbaf-fca1126376ed%2Flink.png?v=1568258290049" alt="information icon"></a>

    </div>


    <footer class = "ui_button">

    <!-- <img src="/assets/random.svg" class = "random"> -->


    </footer>

  </body>


</html>
