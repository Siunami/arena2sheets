<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arena2Slide</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:description"
      content="Sean Connery found fame and fortune as the
               suave, sophisticated British agent, James Bond." />
    <meta property="og:site_name" content="Arena2Slide" />


    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/raster.css">
    <link rel="stylesheet" href="/slide.css">


    <!-- import the webpage's javascript file -->
    <script src="/slide.js" defer></script>
  </head>


  <body>

    <div class=”content-mobile”>
      <h1 class=”content-mobile”>
      </h1>
    </div>

  <!-- The border frame change -->
  <div id="left" class="border"></div>
  <div id="right" class="border" ></div>
  <div id="top" class="border" ></div>
  <div id="bottom" class="border" ></div>

    <section class="slides">
      <grid class="slides" columns=5>

          <c span=1-2 span-s=row>
              <div class = "text_section">
                  <h1 id="mainTitle">Loading Title from are.na...</h1>
                  <h3 id="mainDescription">Loading Description from are.na...</h3>
                  <div id = "pagenum"></div>
                      <div class = "control_wrapper">
                        <img src="/assets/left.png" class = "prev">
                        <img src="/assets/right.png" class = "next">
                      </div>
                </div>
          </c>

          <c span=3-5 span-s=row>
            <div class = "image_section">
                <a href="#" target="_blank" id="mainLink"><img id="mainImage" src="" alt="image"></a>
              </div>
          </c>
      </grid>
    </section>

    <div id="info-icon">

        <img src="https://cdn.glitch.com/466e312f-103e-4bb3-b3bd-dd0e06ed62b7%2Finformation.png?v=1567897433615" alt="information icon">


    <div class="additional-info">
      <span> additional info </span>
      username 
      channel name
      arena source
      </div>

    </div>


    <footer class = "ui_button">

    <!-- <img src="/assets/random.svg" class = "random"> -->


    </footer>

  </body>


</html>
